
    <!-- Portfolio Grid Section -->
    <section id="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Features</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% assign counter = 0 %}
                {% for feature in site.features %}
                {% assign counter = counter | plus: 1 %}
                    <div class="col-sm-4 features-item">
                        <a href="#featuresModal-{{ counter }}" class="features-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/features/{{ feature.img }}" class="img-responsive" alt="{{ feature.title }}">
                            <!--<div class="title">{{post.title}}</div>-->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
