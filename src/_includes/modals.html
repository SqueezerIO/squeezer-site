 <!-- features Modals -->
 {% assign counter = 0 %}
 {% for feature in site.features %}
 {% assign counter = counter | plus: 1 %}
     <div class="features-modal modal fade" id="featuresModal-{{ counter }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ feature.title }}</h2>
                            <hr class="star-primary">
                            <p>{{ feature.description }}</p>
                            <img src="img/features/{{ feature.img }}" class="img-responsive img-centered" alt="{{ feature.alt }}">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
