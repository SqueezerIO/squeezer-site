<!DOCTYPE html>
<html>
    {% include head.html %}

    <body id="page-top" class="index">
    {% include nav.html %}
    <div class="container blog post">
        <h1 class="postTitle text-center">{{ page.title }}</h1>
        <hr/>
        {{ content }}
        <hr/>
        <!-- twitter widget -->
        <b>Author</b>: {{page.author.name}} <br><br>
        {% if page.author.twitter %}
        <a target="_blank" href="https://twitter.com/{{ page.author.twitter }}"><b>@{{ page.author.twitter }}</b></a>
        {% endif %}
        <hr/>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox"></div>
        <hr/>
        <!-- disquis -->
        <div id="disqus_thread"></div>
        <script>
          var disqus_config = function () {
            this.page.url = "{{ page.url | prepend: site.url }}"; // <--- use canonical URL
            this.page.identifier = "{{ page.id }}";
          };
          (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = '//synthetase.disqus.com/embed.js'; // <--- use Disqus shortname
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>
    {% include footer.html %}
    {% include js.html %}
    <!-- Go to www.addthis.com/dashboard to customize your tools --> <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-590739dba1cd9d34"></script>
    </body>
</html>
